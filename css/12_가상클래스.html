<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sheets/css12.css">
    
    <title>Document</title>
</head>
<body>
    <h3>가상 클래스</h3>

    <ul>
        <li>선택자에 가상 클래스를 사용하여 해당 요소의 특정 상황만을 선택할 수 있다.</li>
        <li>선택자 뒤에 :을 붙여 원하는 상황을 선택한다(:nth child(n), :first child, 등등)</li>
    </ul>

    <dl>
        <dt>first-child, nth-child(n/even/odd), last-child</dt>
        <dd>요소가 부모의 특정 번째 요소일 때를 선택함</dd>
    </dl>

    <h3>배우지 않은 가상 클래스를 하나 석택하고 적절한 예제를 만들어 보세요</h3>

    <input type="checkbox" checked>배송지와 동일
    <input type="text" placeholder="이름" disabled>
    <input type="text" placeholder="주소" disabled>
    <input type="text" placeholder="우편번호" disabled>
</body>
</html>
