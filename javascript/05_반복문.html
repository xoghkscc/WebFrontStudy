<body>
    <h3>*반복문 : 자바스크립트에도 for와 while가 있다</h3>
    <div id="gugudan">

    </div>
    <script>
        //구구단을 생성하는 자바스크립트를 작성
        var i = 9;
        var gugu = document.getElementById("gugudan");
        for (let index = 1; index < 10; index++) {
            for (let index2 = 1; index2 < 10; index2++) {
                gugu.innerHTML += "<div>" + index + " X " + index2 + " = " + (index * index2) + "</div>";
            }
        }
    </script>
