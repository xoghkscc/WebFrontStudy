<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성</title>
</head>
<body>

    <h3 onclick="onclickBehave(this)"
    onmouseout="onmouseoutBehave(this)">#속성</h3>
    <p style="background-color: brown; color: white; padding: 30px;" 
    title="속성에 대한 설명입니다.">
        - 모든 요소는 속성을 가질 수 있다 <br>
        - 속성은 해당 요소의 여는 태그에 정의해야 한다 <br>
        - 속성을 통해 해당 요소의 추가적인 정보를 묘사할 수 있다 <br>
        - 대부분의 속성은 속성 이름과 속성 값이 짝을 이룬다 <br>
    </p>

    <a href="./03_요소.html">이전으로</a>
    <a href="./05_링크.html">다음으로</a>
    <script>
        function onclickBehave(e) {
            e.style.backgroundColor = "blue";
            e.style.color = "white";
        }
        function onmouseoutBehave(e) {
            e.style.backgroundColor = "white";
            e.style.color = "black";
        }
    </script>

</body>
</html>
